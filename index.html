<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href="./styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap');
  </style>
  <title>Blog preview card</title>

</head>
<body>
  <div class="component_container">
    <div class="blog_component">
      <img src = "assets/images/illustration-article.svg" alt = "article" class = "blog_image"/>
      <div class="blog_tag">Learning</div>
      <p class = "blog_date">Published 21 Dec 2023</p>
      <h1 class="blog_heading">HTML & CSS foundations</h1>
      <p class="blog_details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author_container">
        <img src = "assets/images/image-avatar.webp" class = "author" alt = "author" />
        <p class="author_name">Greg Hooper</p>
      </div>
    </div>
  </div>

</body>
</html>
